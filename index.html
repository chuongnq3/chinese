<!doctype html>
<html lang="vi">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Flashcard tiếng Trung</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="app">
    <div class="screen" role="application" aria-label="Học tiếng Trung">

      <!-- TOP BAR -->
      <header class="topbar">
        <div class="tb-left">
          <!-- Home ACTIVE on index -->
          <a class="iconbtn is-active" href="index.html" aria-label="Trang chủ" title="Trang chủ"
            style="text-decoration:none;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M3 10.5L12 3l9 7.5V21a1 1 0 0 1-1 1h-5v-7H9v7H4a1 1 0 0 1-1-1v-10.5z" stroke="currentColor"
                stroke-width="2" stroke-linejoin="round" />
            </svg>
          </a>

          <div class="title" id="questionTitle">Câu 1</div>
        </div>

        <!-- RIGHT: score + settings -->
        <div class="tb-right" style="display:flex; align-items:center; gap:10px;">
          <div class="subpill" id="scoreBox" aria-label="Tổng điểm">
            Điểm: <span id="scoreValue">0</span>
          </div>

          <!-- Settings (gear) NOT active on index -->
          <a class="iconbtn" href="setting.html" aria-label="Cài đặt" title="Cài đặt" style="text-decoration:none;">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <circle cx="12" cy="12" r="3" />
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06
     a2 2 0 1 1-2.83 2.83l-.06-.06
     a1.65 1.65 0 0 0-1.82-.33
     1.65 1.65 0 0 0-1 1.51V21
     a2 2 0 1 1-4 0v-.09
     a1.65 1.65 0 0 0-1-1.51
     1.65 1.65 0 0 0-1.82.33l-.06.06
     a2 2 0 1 1-2.83-2.83l.06-.06
     a1.65 1.65 0 0 0 .33-1.82
     1.65 1.65 0 0 0-1.51-1H3
     a2 2 0 1 1 0-4h.09
     a1.65 1.65 0 0 0 1.51-1
     1.65 1.65 0 0 0-.33-1.82l-.06-.06
     a2 2 0 1 1 2.83-2.83l.06.06
     a1.65 1.65 0 0 0 1.82.33h0
     a1.65 1.65 0 0 0 1-1.51V3
     a2 2 0 1 1 4 0v.09
     a1.65 1.65 0 0 0 1 1.51
     a1.65 1.65 0 0 0 1.82-.33l.06-.06
     a2 2 0 1 1 2.83 2.83l-.06.06
     a1.65 1.65 0 0 0-.33 1.82v0
     a1.65 1.65 0 0 0 1.51 1H21
     a2 2 0 1 1 0 4h-.09
     a1.65 1.65 0 0 0-1.51 1z" />
            </svg>
          </a>
        </div>
      </header>
      
      <!-- MAIN CARD -->
      <main class="card" aria-label="Bài luyện tập">

        <!-- Question + Result Card (same container) -->
        <section class="hanzi-box" aria-label="Câu hỏi">

          <!-- Speak -->
          <div class="audio-btn" role="button" aria-label="Phát âm" data-action="speak">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">
              <path d="M11 5L6 9H3v6h3l5 4V5z" stroke="currentColor" stroke-width="2" stroke-linejoin="round" />
              <path d="M15.5 8.5a4.5 4.5 0 0 1 0 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
              <path d="M18 6a8 8 0 0 1 0 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
            </svg>
          </div>

          <!-- Question content -->
          <div class="hanzi" id="hanziText">您好</div>
          <div class="pinyin" id="pinyinText">nínhǎo</div>

          <!-- Instruction -->
          <div class="hintline" id="instructionText">
            Chọn nghĩa đúng bên dưới
          </div>

          <!-- ✅ Result reveal INSIDE hanzi-box (overlay, centered by CSS) -->
          <section id="answerReveal" aria-label="Giải thích">
            <!-- IMPORTANT: keep wrapper .reveal-card so CSS centers it correctly -->
            <div class="reveal-card" role="group" aria-label="Nội dung giải thích">
              <div class="reveal-hanzi" id="revealHanzi">您好</div>
              <div class="reveal-row"><b>Pinyin:</b> <span id="revealPinyin">nínhǎo</span></div>
              <div class="reveal-row"><b>Nghĩa:</b> <span id="revealMeaning">Xin chào (kính ngữ)</span></div>
              <div class="reveal-row"><b>Ví dụ:</b> <span id="revealExample">您好！很高兴认识您。</span></div>
            </div>
          </section>

        </section>

        <!-- Answers -->
        <section class="answers" aria-label="Đáp án">
          <div class="opt" data-choice="A" role="button" tabindex="0">
            <div class="badge">A</div>
            <div class="label">...</div>
          </div>

          <div class="opt" data-choice="B" role="button" tabindex="0">
            <div class="badge">B</div>
            <div class="label">...</div>
          </div>

          <div class="opt" data-choice="C" role="button" tabindex="0">
            <div class="badge">C</div>
            <div class="label">...</div>
          </div>

          <div class="opt" data-choice="D" role="button" tabindex="0">
            <div class="badge">D</div>
            <div class="label">...</div>
          </div>
        </section>

      </main>

      <!-- BOTTOM ACTIONS -->
      <footer class="bottom" aria-label="Hành động">
        <div class="btn" role="button" data-action="hint" aria-label="Gợi ý">
          Gợi ý
        </div>

        <div class="btn btn-primary" role="button" data-action="skip" aria-label="Bỏ qua">
          Bỏ qua
        </div>

        <div class="btn" role="button" data-action="continue" aria-label="Tiếp tục">
          Tiếp tục
        </div>
      </footer>

    </div>
  </div>

  <script src="app.js"></script>
</body>

</html>
